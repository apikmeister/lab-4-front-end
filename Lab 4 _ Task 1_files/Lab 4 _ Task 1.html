    <style type="text/css" id="operaUserStyle"></style>
    <link rel="stylesheet" href="mini-default.css" />
    <style>
      body {
        margin: 20px;
      }
      #color_change {
        border: 1px solid;
      }
      .cow_color {
        font-weight: bold;
      }
    </style>

    <script>
      $(document).ready(function () {
        $("#button_change").click(function () {
          var input_value = $("#input_color").val();

          $(".door_color").html(input_value);

          $(".door_color").css("color", input_value);
        });
      });
    </script>
  </head>
  <body>
    <h2>
      Paint it <span class="door_color">Black</span> by The Rolling Stones(1966)
    </h2>
    <p>
      I see a red door and I want it painted
      <span class="door_color">Black</span>
    </p>

    <p>
      My Wanted Color is :
      <!-- <input id="input_color" value="Purple" /> -->
      <select id="input_color">
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Purple">Purple</option>
      </select>
      <button id="button_change">Change!</button>
    </p>
  </body>
